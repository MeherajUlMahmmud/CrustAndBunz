{% extends "base.html" %}
{% load static %}

{% block title %} - Confirm Order{% endblock %}

{% block content %}

<!-- Start All Pages -->
<div class="all-page-title page-breadcrumb">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact</h1>
            </div>
        </div>
    </div>
</div>
<!-- End All Pages -->

<!-- Start Contact -->
<div class="contact-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Contact</h2>
                    <p>Let us know your cravings</p>

                    <div class="row">
                        <div class="col-lg-4"></div>

                        <div class="col-lg-4">
                            {% for message in messages %}
                            <p class=" mt-3 rounded text-center"
                               style="font-size: 16px; font-weight: bold; color: white; background-color: green">
                                {{ message }}
                            </p>
                            {% endfor %}
                        </div>

                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                                       required data-error="Please enter your name" value="{{ request.user.name }}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Your Email" id="email" class="form-control" name="email"
                                       required data-error="Please enter your email" value="{{ request.user.email }}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Subject" id="subject" class="form-control"
                                       name="subject" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Your Message" rows="4"
                                          name="message" data-error="Write your message" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="submit-button text-center">
                                <button class="btn btn-common" id="submit" type="submit">Send Message</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="my-5">
            <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0"
                    marginwidth="0"
                    src=https://maps.google.com/maps?width=100%25&amp;height=450&amp;hl=en&amp;q=dhaka&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed></iframe>
        </div>
    </div>
</div>
<!-- End Contact -->

{% include 'components/contact-tile.html' %}

{% endblock %}
